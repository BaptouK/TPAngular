<form [formGroup]="AuthForm" (ngSubmit)="onSubmit()" class="uk-form-stacked uk-container uk-margin-top uk-width-1-2@m">

  <!-- Email -->
  <div class="uk-margin">
    <label class="uk-form-label" for="email">Email</label>
    <div class="uk-form-controls">
      <input id="email" class="uk-input" type="email" formControlName="email" placeholder="user@example.com">
    </div>
  </div>

  <!-- Mot de passe -->
  <div class="uk-margin">
    <label class="uk-form-label" for="password">Mot de passe</label>
    <div class="uk-form-controls">
      <input id="password" class="uk-input" type="password" formControlName="password" placeholder="••••••">
    </div>
  </div>

  <!-- Bouton de soumission -->
  <div class="uk-margin uk-text-center">
    <button type="submit" class="uk-button uk-button-primary" [disabled]="AuthForm.invalid">
      S'inscrire
    </button>
  </div>
</form>
