
@if(article){
  <form [formGroup]="EditArticleForm" (ngSubmit)="onSubmit()" class="uk-form-stacked uk-container uk-margin-top">

  <h1>Voici l'article demandé !</h1>
  <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid>
    <div>
      <div class="uk-card-body">
        <input class="uk-input" formControlName="title" required /><br><br>
        <input class="uk-input" formControlName="desc" required /><br><br>
        <input class="uk-input" formControlName="author" required /><br><br>
        <input class="uk-input" formControlName="imgPath" required />
      </div>
    </div>
    <div class="uk-card-media-left uk-cover-container">
      <img [src]="article.imgPath" alt="{{ article.title }}" />
    </div>
  </div>

    <div class="uk-margin uk-text-center">
      <button class="uk-button uk-button-primary" type="submit" [disabled]="EditArticleForm.invalid">
        Modifier l’article
      </button>
    </div>

  </form>

} @else {
  <h2>L'article n'existe pas</h2>
}
