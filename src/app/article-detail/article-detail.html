
@if(article){
  <h1>Voici l'article demand√© !</h1>
  <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid>
    <div>
      <div class="uk-card-body">
        <h1 class="uk-card-title uk-text-bolder">{{article.title}}</h1>
        <h3 class="uk-card">{{ article.desc }}</h3>
        <p>{{article.author}}</p>
      </div>
    </div>
    <div class="uk-card-media-left uk-cover-container">
      <img [src]="article.imgPath" alt="{{ article.title }}" />
    </div>
  </div>

  <button class="uk-button uk-button-danger" (click)="delete ()" >Delete</button>
  <a href="article/edit/{{article.id}}" ><button class="uk-button uk-button-secondary">Modifier</button> </a>

} @else {
  <h2>L'article n'existe pas</h2>
}
